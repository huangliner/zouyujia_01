<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[2,5,'3','a',[1],3];
			var num=0;
			//扁平化函数
			function bph (arr) {
				var arr1=[];
				arr.forEach((value)=>{
					if (value.constructor===Array) {
						arr1=arr1.concat(bph(value))
					}else{
						arr1.push(value)
					}
				})
				return arr1;
			}
			
		</script>
	</body>
</html>
